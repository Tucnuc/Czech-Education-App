<div class="container">
    <div class="subCon">
        <h1>Leaderboard</h1>
        <hr>
        <div class="accounts">
            @for (user of finalists(); track $index) {
                <p [className]="'place'+$index" >{{ $index+1 }}. {{ user.username }} - {{ user.level }} lvl</p>
            }
        </div>
    </div>
</div>
